<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel='stylesheet' href='style.css'>
    <title>DENTAKU</title>
</head>
<body>
    <form class='calculator' name ='calc' readonly="">
        <input class='value' type='text' name = 'txt'>
        <span class='clear' onclick='document.calc.txt.value = ""'>C</span>
        <span class='button' onclick='document.calc.txt.value += "/"'>/</span>
        <span class='button' onclick='document.calc.txt.value += "*"'>*</span>
        <span class='button' onclick='document.calc.txt.value += "7"'>7</span>
        <span class='button' onclick='document.calc.txt.value += "8"'>8</span>
        <span class='button' onclick='document.calc.txt.value += "9"'>9</span>
        <span class='button' onclick='document.calc.txt.value += "-"'>-</span>
        <span class='button' onclick='document.calc.txt.value += "4"'>4</span>
        <span class='button' onclick='document.calc.txt.value += "5"'>5</span>
        <span class='button' onclick='document.calc.txt.value += "6"'>6</span>
        <span class='addition' onclick='document.calc.txt.value += "+"'>+</span>
        <span class='button' onclick='document.calc.txt.value += "1"'>1</span>
        <span class='button' onclick='document.calc.txt.value += "2"'>2</span>
        <span class='button' onclick='document.calc.txt.value += "3"'>3</span>
        <span class='button' onclick='document.calc.txt.value += "0"'>0</span>
        <span class='button'>:)</span>
        <span class='equal' onclick='document.calc.txt.value = (document.calc.txt.value)'>=</span>
    </form>
</body>
</html>
